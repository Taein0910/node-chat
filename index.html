<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />


</head>

<body>
    <!-- 닉네임 설정 팝업 -->
    <div id="ex1" class="modal">
        <h2 style="margin-top:20px;">닉네임 설정</h2>
        <div class="ui input">
            <input id="name" class="form-control" type="text" placeholder="닉네임을 입력해주세요">
        </div><br><br>
        <a href="#ex1" rel="modal:close">
            <button class="ui primary button" onclick="javascript:setUsername();">
            저장
          </button>
        </a>
        <a href="#ex1" rel="modal:close">
            <button class="ui button">
            닫기
          </button>
        </a>
        <br><br>
    </div>

    <!-- 영상 공유받았을때 -->
    <div id="ex2" class="modal">
        <h2 style="margin-top:20px;">영상이 공유되었어요.</h2>

        <h3 id="title"></h3>
        
        <a href="#ex1" rel="modal:close">
            <button class="ui primary button" onclick="playVideo(sharedId);">
            재생
          </button>
        </a>
        <a href="#ex1" rel="modal:close">
            <button class="ui button">
            거부
          </button>
        </a>
        <br><br>
    </div>

    <div class="container">
        <p><a href="#ex1" rel="modal:open">닉네임 변경하기</a></p>

        <input id="urlInput" class="form-control" placeholder="url"><button id="send-url" class="send btn btn-success"><ion-icon name="send-outline" style="width:20px; height:20px;"></ion-icon></button></input>
    <br>
        <div id="player"></div>

        <div class="videoInfo">
        <h2 id="videoTitle">title</h2>
        <!--<h5 id="videoChannel">channel</h5>-->
        <a onclick="toggleSound() ">mute</a>

    </div>
    </div>

    <div id="container-chat">

        <div class="chatForm">
            <h1 class="display-4" style="margin-top:40px;">채팅</h1>
            <br>
            <div id="messages" class="chatView"></div>
            <div id="chatForm">
                <input id="message" class="form-control" placeholder="메시지를 입력하세요."><button id="send" class="send btn btn-success"><ion-icon name="send-outline" style="width:20px; height:20px;"></ion-icon></button></input>
                <br>

            </div>
        </div>


    </div>
    </div>
    <script>

        var socket = io();
        var username = $("#name").val();
        var message = $("#message").val();

        var sharedId;

        
        $("#name").val(localStorage.getItem('username'));


        $(() => {
            $("#send").click(() => {
                var username = $("#name").val();
                var message = $("#message").val();

                if (!username && !message) {
                    alert('메시지를 입력해주세요.');
                } else if (!username && message) {
                    alert('닉네임이 설정되어 있지 않습니다.');
                } else if (username && !message) {
                    alert('메시지를 입력해주세요.');
                } else if (username && message) {
                    console.log('Sending message from client');
                    sendMessage({
                        name: username,
                        message: message
                    });
                }

            })
            getMessages()

            $("#send-url").click(() => {
                var key = "qr3dLL=bbqSfX--Q";
                var username = $("#name").val();
                var url = $("#urlInput").val();

                if (!username && !url) {
                    alert('URL을 입력해주세요.');
                } else if (!username && url) {
                    alert('닉네임이 설정되어 있지 않습니다.');
                } else if (username && !url) {
                    alert('URL을 입력해주세요.');
                } else if (username && url) {
                    console.log('Sending message from client');
                    sendMessage({
                        name: username,
                        message: "[shareUrl,"+key+"]"+url
                    });
                }

            })
        })
        socket.on('message', addMessages)


        function addMessages(message) {
            var username = $("#name").val();
            var adpater = JSON.stringify(message).toString();
            
            if(adpater.indexOf('[shareUrl,qr3dLL=bbqSfX--Q]') != -1) {
                var urlmsg = message.message.toString().replace("[shareUrl,qr3dLL=bbqSfX--Q]", "");
                $("#messages").append(`<a href="#ex2" rel="modal:open"><div class="infoMessage"><h4 style="background-color: rgba(104, 125, 153, 0.5);padding:10px 15px;border-radius:20px;">${message.name}님이 영상을 공유했습니다<br>여기를 눌러 확인하세요 ></h4></div></a>`);
                sharedId = urlmsg;
            }
            else if(message.name==username) {
                $("#messages").append(`<div class="msgBox me"><h4 class="bubble_username"> ${message.name} </h4> <p class="bubble_message"> ${message.message} </p></div>`)

            } else {
                $("#messages").append(`<div class="msgBox others"><h4 class="bubble_username"> ${message.name} </h4> <p class="bubble_message"> ${message.message} </p></div>`)

            }
        }

        function getMessages() {
            $.get('http://localhost:8080/messages', (data) => {
                data.forEach(addMessages);
            })
        }

        function sendMessage(message) {
            $.post('http://localhost:8080/messages', message)
        }

        function setUsername() {
            localStorage.setItem('username', $("#name").val());
            location.reload();
        }
    </script>
</body>

</html>
