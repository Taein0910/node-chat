<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />


</head>

<body>
    <!-- 닉네임 설정 팝업 -->
    <div id="ex1" class="modal">
        <h2 style="margin-top:20px;">닉네임 설정</h2>
        <div class="ui input">
            <input id="name" class="form-control" type="text" placeholder="닉네임을 입력해주세요">
        </div><br><br>
        <a href="#ex1" rel="modal:close">
            <button class="ui primary button" onclick="javascript:setUsername();">
            저장
          </button>
        </a>
        <a href="#ex1" rel="modal:close">
            <button class="ui button">
            닫기
          </button>
        </a>
        <br><br>
    </div>


    <p><a href="#ex1" rel="modal:open">닉네임 변경하기</a></p>


    <div id="container-chat">

        <div class="chatForm">
            <h1 class="display-4" style="margin-top:40px;">채팅</h1>
            <br>
            <div id="messages" class="chatView"></div>
            <div id="chatForm">
                <input id="message" class="form-control" placeholder="메시지를 입력하세요."><button id="send" class="send btn btn-success"><ion-icon name="send-outline" style="width:20px; height:20px;"></ion-icon></button></input>
                <br>

            </div>
        </div>


    </div>
    </div>
    <script>
        var socket = io();
        var username = $("#name").val();
        var message = $("#message").val();

        $("#name").val(localStorage.getItem('username'));


        $(() => {
            $("#send").click(() => {
                var username = $("#name").val();
                var message = $("#message").val();

                if (!username && !message) {
                    alert('메시지를 입력해주세요.');
                } else if (!username && message) {
                    alert('닉네임이 설정되어 있지 않습니다.');
                } else if (username && !message) {
                    alert('메시지를 입력해주세요.');
                } else if (username && message) {
                    console.log('Sending message from client');
                    sendMessage({
                        name: username,
                        message: message
                    });
                }

            })
            getMessages()
        })
        socket.on('message', addMessages)

        function addMessages(message) {
            $("#messages").append(`<div class="msgBox others"><h4 class="bubble_username"> ${message.name} </h4> <p class="bubble_message"> ${message.message} </p></div>`)
        }

        function getMessages() {
            $.get('http://localhost:8080/messages', (data) => {
                data.forEach(addMessages);
            })
        }

        function sendMessage(message) {
            $.post('http://localhost:8080/messages', message)
        }

        function setUsername() {
            localStorage.setItem('username', $("#name").val());
        }
    </script>
</body>

</html>
