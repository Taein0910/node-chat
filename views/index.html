<!DOCTYPE html>
<html>

<head>
    <title>shareU</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />


</head>

<body>
    <!-- 닉네임 설정 팝업 -->
    <div id="ex1" class="modal">
        <h2 style="margin-top:20px;">닉네임 설정</h2>
        <div class="ui input">
            <input id="name" class="form-control" type="text" placeholder="닉네임을 입력해주세요">
        </div><br><br>
        <a href="#ex1" rel="modal:close">
            <button class="ui primary button" onclick="javascript:setUsername();">
            저장
          </button>
        </a>
        <a href="#ex1" rel="modal:close">
            <button class="ui button">
            닫기
          </button>
        </a>
        <br><br>
    </div>

    <!-- 영상 공유받았을때 -->
    <div id="ex2" class="modal">
        <h2 style="margin-top:20px;">영상이 공유되었어요.</h2>
        <h4 id="error"></h4>

        <img id="thumnail" style="float:left; width:20%; margin-right: 20px;" src="" />

        <div style="margin-left:20px;">
            <h3 id="title"></h3>
            <h5 id="description" style="margin-top:-10px;"></h5>
        </div>

        <br>
        <br>

        <a href="#ex1" rel="modal:close">
            <button class="ui primary button" onclick="playVideo(sharedId);">
            재생
          </button>
        </a>
        <a href="#ex1" rel="modal:close">
            <button class="ui button">
            거부
          </button>
        </a>
        <br><br>
    </div>


    <!-- 검색 -->
    <div id="ex3" class="modal">
        <form action="#" class="js-search-form">
            <h2 style="margin-top:20px;">공유할 영상을 찾아보세요.</h2>


        </form>
        <div class="resultsBox">
            <ul>
            </ul>
        </div>
    </div>





    <div class="container">
        <header>
            <p><a href="#ex1" class="ui button changeNameBtn" rel="modal:open">닉네임 변경하기</a></p>


            <div class="ui input urlTextbox" style="width:85%;">
                <input type="text" id="urlInput" name="text-field" class="searchResults" placeholder="검색어나 URL을 입력하세요.">
                <a href="#ex3" onclick="searchResults()" class="ui button send btn btn-success" rel="modal:open" id="send-url">
                    <ion-icon name="send-outline" style="width:20px; height:20px;"></ion-icon>
                </a>

            </div>

    </div>
    </header>

    <br>
    <div id="player"></div>

    <div class="videoInfo">
        <h2 id="current_title">아직 공유된 영상이 없네요 :(</h2>
        <!--<h5 id="videoChannel">channel</h5>-->
        <a onclick="toggleSound()">소리 켜기/끄기</a>
        <br><br>

        <div class="progress-wrap progress" data-progress-percent="0">

            <div class="progress-bar progress"></div>
        </div>


        <div class="progress-wrap-other progress" data-progress-percent="0">

            <div class="progress-bar-other progress"></div>
        </div>

    </div>
    </div>

    <div id="container-chat">

        <div class="chatForm">
            <h1 class="display-4" style="margin-top:40px;">채팅</h1>
            <br>
            <div id="messages" class="chatView"></div>
            <div id="chatForm">
                <input id="message" class="form-control" placeholder="메시지를 입력하세요."><button id="send" class="send btn btn-success"><ion-icon name="send-outline" style="width:20px; height:20px;"></ion-icon></button></input>
                <br>

            </div>
        </div>


    </div>
    </div>
</body>

</html>
